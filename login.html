<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginpage</title>
    <link rel="stylesheet" href="../css/styleLog.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!----Ajouts pour form bootstrap--->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Fin ajouts bootstrap ---------->
</head>
<body>

<section class="get-in-touch">
    <h1 class="title">Login</h1>
    <form id="log-form" action="" method="POST" class="contact-form row">
        <div class="form-field col-lg-6">
            <input id="username" class="input-text js-input" autocomplete="off" type="text" required>
            <label class="label" for="username">Username</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="password" class="input-text js-input" autocomplete="off" type="password" required>
            <label class="label" for="password">Password</label>
        </div>
        <div class="form-field col-lg-12">
            <input class="submit-btn" type="submit" value="Connexion !">
        </div>
    </form>
</section>

<br> <a href="/register">Don't have an account ? Sign up !</a>

</body>
<script src="../js/modules/logger.js"></script>
<script src="../js/login.js">
</script>
</html>
