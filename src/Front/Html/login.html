<head>

<header>
    <nav>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="logo mr-3" href="/"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" id="accueil">
                        <a class="nav-link text-left" href="/">Accueil</a>
                    </li>
                    <li class="nav-item" id="lienReg">
                        <a class="nav-link text-left" href="/register">Créer un compte</a>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>

    <script>event.addEvent()</script>

<body>
<div class="get-in-touch ">
    <div id="rect">
        <h1 class="title">Connexion</h1>
        <form id="log-form" action="" class="contact-form row">
            <div class="form-field col-lg-6">
                <input id="username" class="input-text js-input" autocomplete="off" type="text" required>
                <label class="label" for="username">Nom d'utilisateur</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="password" class="input-text js-input" autocomplete="off" type="password" required>
                <label class="label" for="password">Mot de passe</label>
            </div>

            <div class="center">
                <div class="form-field col-6">
                    <input class="submit-btn" type="submit" value="Connexion !">
                </div>
            </div>

            <div class="col-12 card-footer center">
                <div class="d-flex justify-content-center links">
                    <p style="color: #0062c5; padding: 0 10px 0 0">Vous n'avez pas encore de compte?</p>
                    <a href="/register" style="color: #A91C29"> S'inscrire</a>
                </div>
            </div>
        </form>
    </div>
</div>
