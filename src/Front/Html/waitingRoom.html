<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Stratego</title>

    <!--    ajout du logo du site-->
    <link rel="icon" type="image/x-icon" href="../Images/icon.png"/>

    <!-- bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- include css-->
    <link rel="stylesheet" type="text/css" href="../Css/background.css"/>
    <link rel="stylesheet" href="../Css/waitingRoom.css"/>

    <!-- modules -->
    <script src="../Js/modules/EventHandler.js"></script>

    <!-- socket io-->
    <script src="/socket.io/socket.io.js"></script>
</head>

<!-- header -->
<header>
    <nav>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="logo mr-3" href="accueil.html"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" id="jouer">
                        <a class="nav-link text-left" href="/waitingRoom">QUITTER</a>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>

</header>

<body>
    <div class="container">
        <!-- Corp entre les bannière -->
        <div class="row">
            <!-- DIV de gauche [chargement] -->
            <div class="col-md-8 bg-black text-secondary">
                <div class="row">
                    <div class="message">
                        <h4>Vous vous trouvez actuellement dans la salle d'attente</h4>
                    </div>
                    <div class="center col-md-12">
                        <div class="wheel">
                            <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
                                <circle cx="170" cy="170" r="160" stroke="#cc0011ff"/>
                                <circle cx="170" cy="170" r="135" stroke="#0000ccff"/>
                                <circle cx="170" cy="170" r="110" stroke="#cc0011ff"/>
                                <circle cx="170" cy="170" r="85" stroke="#0000ccff"/>
                            </svg>
                        </div>
                        <h4>Veillez attendre un autre joueur</h4>
                    </div>
                </div>
            </div>

            <!-- DIV de groite [tableau des scores] -->
            <div class="col-md-4 bg-black text-secondary">
                <div class="row">
                        <p>Vous trouverez ci-dessous le tableau des scores qui s'affiche</p>


                    <table align="center" width="250px" border="5">
                        <caption>Tableau des scores</caption>
                        <thead>
                        <tr>
                            <th>Pseudo</th>
                            <th>Scores</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Frédéric</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>Mathilde</td>
                            <td>28</td>
                        </tr>
                        <tr>
                            <td>Omar</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Camille</td>
                            <td>3</td>
                        </tr>
                        </tbody>
                    </table>
                    <button onclick="window.location.href = '/game';" id="start" style="display: none">Commencer la Partie!</a></button>
                </div>
            </div>
        </div>
    </div>

<script>
    let socket = io();
    socket.emit("getRoom");

    socket.on("redirectJ1",()=>{
        document.getElementById("start").style.display= "block";
        location.href = '/Game';
    })
    socket.on("redirectJ2",()=>{
        document.getElementById("start").style.display= "block";
        location.href = '/Game';
    })
    socket.on("removePlay",()=>{
        document.getElementById("start").style.display= "none";
    })
</script>

</body>
</html>
